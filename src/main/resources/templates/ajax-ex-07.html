<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ex07</title>
    <!--JQuery CDN-->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous">
    </script>
</head>
<body>
<button onclick="ex07Fn()"> ex7 함수 호출</button>
</body>
<script>
  const ex07Fn = () =>{
  const val1 = "Hello SpringBoot!!";

  const params= {
            "param1": val1,
            "param2": "안녕"
        };
    $.ajax({
        // 요청방식:post
        // 요청주소: /ex07
        type: "post",
        url: "/ex07",
        // parameter 전달하기
        data: JSON.stringify(params),
        contentType: "application/json",
        // 요청이 성공했을 떄 실행되는 부분
        success: function(res) {
            console.log("success", res);
            console.log("param1",res.param1)
        },
        // 요청이 실패했을 떄 실행되는 부분
        error: function() {
             console.log("error");
        }



    })
  }



</script>
</html>
